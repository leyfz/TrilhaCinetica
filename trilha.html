<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trilha Cinética</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
        color: #333;
    }
    header {
        background: #0288d1;
        padding: 15px;
        color: white;
        text-align: center;
        font-size: 1.8rem;
    }
    nav {
        display: flex;
        justify-content: center;
        gap: 20px;
        background: #01579b;
        padding: 10px;
    }
    nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }
    nav a:hover {
        color: #ffd54f;
    }
    .container {
        padding: 20px;
        display: none;
        animation: fade 0.4s ease-in-out;
    }
    .active {
        display: block;
    }
    iframe {
        width: 100%;
        height: 380px;
        border-radius: 10px;
        border: none;
    }
    @keyframes fade {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<header>Trilha Cinética</header>

<nav>
    <a href="#atividade1">Atividade 1</a>
    <a href="#atividade2">Atividade 2</a>
    <a href="#creditos">Créditos</a>
</nav>

<!-- Rotas -->
<div id="atividade1" class="container active">
    <h2>Atividade 1</h2>
    <iframe src="https://wordwall.net/pt/embed/bc61963d722142209d7f15e09f3510aa?themeId=1&templateId=5&fontStackId=0"></iframe>
</div>

<div id="atividade2" class="container">
    <h2>Atividade 2</h2>
    <iframe src="https://wordwall.net/pt/embed/4179f94b0ce14520ad339aad3ee6a76f?themeId=1&templateId=36&fontStackId=0"></iframe>
</div>

<div id="creditos" class="container">
    <h2>Créditos</h2>
    <p>Desenvolvido por <strong>Hiarlley Francisco</strong> — Trilha Cinética em formato interativo.</p>
</div>

<script>
    function showRoute() {
        const hash = window.location.hash || "#atividade1";
        document.querySelectorAll(".container").forEach(c => c.classList.remove("active"));
        const route = document.querySelector(hash);
        if (route) {
            route.classList.add("active");
        }
    }
    window.addEventListener("hashchange", showRoute);
    window.addEventListener("load", showRoute);
</script>

</body>
</html>
